    <div class='map-view'>

    <!-- <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js'></script> -->
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.40.1/services/services-web.min.js'></script>
    <script>


      var points = [
          // low density
          [0.035866315266076754, 51.50530882642349],
          [0.037239606276585846, 51.50530882642349],

          // medium density
          [0.04410606135789408, 51.60606293106869],
          [0.06813865412814835, 51.6009452260123],
          [0.05028587092436965, 51.596253489653066],
          [0.026939923659398346, 51.59412072198555],
          [0.04822593439902789, 51.58729519243778],
          [0.0598989080363026, 51.58516200412868],

          // high density
          [-0.1484370070708394, 51.51355434335747],
          [-0.14116666086630403, 51.516268992925035],
          [-0.14698293783399663, 51.50857706561709],
          [-0.1389855570008649, 51.512649424212185],
          [-0.1484370070708394, 51.51581656256633],
          [-0.1542532840487354, 51.51400679618595],
          [-0.17024804570488072, 51.516268992925035],
          [-0.16006956101645642, 51.50857706561709],
          [-0.13389631465156526, 51.510387047712356],
          [-0.11281231063600217, 51.51807866942707]
      ];


      tt.setProductInfo('BDBI', '1.0');
      var map = tt.map({
          key: '93YM3btmcD6APB60bCIozljD4hiYTF0C',
          container: 'map',
          center: [-84.3880, 33.7490], // atlanta coordinates, -W N
          zoom: 13
      });
      tt.services.incidentDetails({
            key: 'BuIACFQ2pfsaG1SGCn55wruGtDOkQ4Ad',
            boundingBox: map.getBounds(),
            style: 's1',
            zoomLevel: 10,
            trafficModelID: '-1',
            expandCluster: true
        })
            .go()
            .then(function(response) {
                var points2 = [];
                console.log(response)
                response.tm.poi.forEach(function(poi) {
                    if (poi.id.indexOf('CLUSTER') > -1) {
                        poi.cpoi.forEach(function(cpoi) {
                            points2.push([cpoi.p.lng, cpoi.p.lat]);
                        });
                    } else {
                        points2.push([poi.p.lng, poi.p.lat]);
                    }
                });

                map.addLayer(createHeatmapLayer(pointsToGeoJson(points2)));

            });

            map.addLayer(createHeatmapLayer(pointsToGeoJson(points)));


      function pointsToGeoJson(points2) {
            return {
                type: 'FeatureCollection',
                features: points2.map(function(point) {
                    return {
                        geometry: {
                            type: 'Point',
                            coordinates: point
                        },
                        properties: {}
                    }
                })
            };
        }

        function createHeatmapLayer(geoJson) {
            console.log("run 6");
            return {
                'id': 'heatmap',
                'type': 'heatmap',
                'source': {
                    'type': 'geojson',
                    'data': geoJson
                }
            }
        }
    </script>
